<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            color: darkred;
        }

        /* Center align the buttons within the form */
        #loginForm {
            text-align: center;
        }

        /* Style for the buttons */
        input[type="button"] {
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding around the text */
            border: none; /* No border */
            cursor: pointer; /* Cursor on hover */
            margin: 5px; /* Margin between buttons */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        /* Hover effect for buttons */
        input[type="button"]:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form action="LogInPage.htm" method="post" id="loginForm">
        <input type="button" value="Hod Login" onclick="redirectTo('LogInPage.html')">
        <input type="button" value="Librarian Login" onclick="redirectTo('librarian_login.html')">
        <input type="button" value="Fee Section" onclick="redirectTo('fee_section_login.html')">
        <input type="button" value="Scholarship Section" onclick="redirectTo('scholarship_login.html')">
        <input type="button" value="Alumni Section" onclick="redirectTo('alumni_login.html')">
        <input type="button" value="Principal Approval" onclick="redirectTo('principal_approval_login.html')">
    </form>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
